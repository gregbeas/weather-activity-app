<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clouds-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Golden Cloud - Activities</title>
  </head>
  <body>
    <header>
      <h1>Golden Cloud</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/pages/weather.html">Weather</a></li>
          <li><a href="/pages/activities.html" class="underline">Activities</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="background" aria-hidden="true"></div>
      <section>
        <div id="activities-section">
          <h2 data-activity-header>Please wait while we gather things to do in your area</h2>
          <button type="button" data-activity-button class="disabled">Generate Random Activity</button>
          <div class="activity" data-visible=false data-activity>
            <h3>It is <span data-activity-temp></span>&deg; and <span data-weather-code></span>, maybe you could...<br><span class="yellow" data-random-activity></span></h3>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p id="footer-text">Designed and built by Greg Beas for GoldenComm</p>
    </footer>
    <script type="module" src="/js/activities.js"></script>
  </body>
</html>
